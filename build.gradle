buildscript {
    def versionMajor = 0
    def versionMinor = 2
    def versionPatch = 3
    ext {
        kotlin_version = "1.3.72"
        pj = [
                versions : [
                        name: "${versionMajor}.${versionMinor}.${versionPatch}",
                        code: versionMajor * 10000 + versionMinor * 100 + versionPatch
                ],
                groupId  : "net.mm2d",
                siteUrl  : "https://github.com/ohmae/preference-activity-compat",
                githubUrl: "https://github.com/ohmae/preference-activity-compat",
                scmConnection: "scm:git:https://github.com/ohmae/preference-activity-compat.git"
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.28.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
